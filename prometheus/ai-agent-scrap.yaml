# Add this job to your Prometheus scrape_configs
scrape_configs:
  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent:5000']
    metrics_path: /metrics
    scheme: http

  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scheme: http

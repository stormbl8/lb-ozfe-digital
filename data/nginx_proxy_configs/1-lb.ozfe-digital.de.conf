# Managed by Load Balancer UI for: lb.ozfe-digital.de

# Define the load balancing pool of backend servers
upstream pool_1 {
    

    # Loop through the backend servers and add them to the pool with health check parameters
    
    server frontend:88 max_fails=3 fail_timeout=10s;
    
}

# HTTP server block for redirection to HTTPS

server {
    listen 80;
    server_name lb.ozfe-digital.de;
    location / {
        return 301 https://$host$request_uri;
    }
}


# Main server block
server {
    
    
    listen 443 ssl;
    
    http2 on;
    
    
    server_name lb.ozfe-digital.de;

    # WAF (ModSecurity) Integration
    
    modsecurity on;
    # The 'modsecurity_rules_file' directive is removed because the base image loads it globally.
    
    
    # Access Control
    

    # Basic Authentication
    

    # SSL Configuration
    
    ssl_certificate /etc/letsencrypt/live/ozfe-digital.de-0002/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ozfe-digital.de-0002/privkey.pem;
    

    # HSTS Header
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    
    # Caching for static assets
    

    location / {
        proxy_pass http://pool_1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        

        
    }
}
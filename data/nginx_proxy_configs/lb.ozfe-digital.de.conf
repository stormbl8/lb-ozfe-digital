# Managed by Load Balancer UI for: lb.ozfe-digital.de
#
# HTTP server block for redirection to HTTPS
# This block is only generated if "Force SSL" is enabled.

server {
    listen 80;
    server_name lb.ozfe-digital.de;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}


# Main HTTPS server block
server {
    # Listen on port 80 if SSL is not forced, otherwise only listen on 443
    
    listen 443 ssl http2;
    
    server_name lb.ozfe-digital.de;

    # WAF (ModSecurity) Integration
    
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
    

    # SSL Configuration
    
    ssl_certificate /etc/letsencrypt/live/ozfe-digital.de-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ozfe-digital.de-0001/privkey.pem;
    

    # HSTS Header
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    

    # Caching for static assets
    
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
      proxy_pass http://127.0.0.1:88;
    }
    

    location / {
        proxy_pass http://127.0.0.1:88;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        

        
    }
}